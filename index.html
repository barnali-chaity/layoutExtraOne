<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ExtraLayout1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            margin: auto;
        }
    </style>
</head>

<body>

    <!-- Left Side-->
    <div style="height: 750px; width: 84%; float: left">

        <!--Left Upper-->
        <div style="height: 250px; width: 100%; float: left;">
            <div style="background-color: #BCFF26;height: 250px; width: 15%; float: left;">

            </div>

            <div style="background-color: #1FAC2A; height: 250px; float: left; width: 70%;">

            </div>

            <div style="background-color: #2DB2FF; height: 250px; float: right; width: 15%;">

            </div>
        </div>

        <!--Left Lower-->
        <div style="height: 500px; width: 100%; float: left;">
            <div style="background-color: #FF9D44; height: 250px; float: left; width: 70%;">

            </div>

            <div style="background-color: #CF42C5; width: 30%; height: 500px; float: right;">

            </div>

            <div style="background-color: #FF312B; width: 50%; height:250px; float: left;">

            </div>

            <div style="background-color: #2DB2FF; width: 20%; height:250px; float: left;">

            </div>
        </div>
    </div>

    <!--Roght Side-->

    <div style="height: 750px; width: 16%; float: right">
        <div style="background-color: #E58B4C; height: 700px; width: 100%; float: left">

        </div>
        <div style="background-color: #FF3224;  height: 50px; width: 100%; float: left;">

        </div>
    </div>



</body>

</html>
